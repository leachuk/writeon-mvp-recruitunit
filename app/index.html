<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>RecruitUnit - Homepage</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<base href="/">

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
		<link rel="stylesheet" href="src/css/global.css"/>
	</head>

	<body ng-app="recruitUnitApp" ng-controller="AppController as app" layout="column">
		<md-toolbar ng-controller="HomeController as homeUserLogin">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings">
					<md-icon md-svg-icon="./assets/svg/menu.svg"></md-icon>
				</md-button>
				<div layout="row" layout-align="end center" flex>
					<div>
						<md-input-container flex>
							<label>Email</label>
							<input ng-model="homeUserLogin.user.email"
								   type="text">
						</md-input-container>
					</div>
					<div>
						<md-input-container flex>
							<label>Password</label>
							<input ng-model="homeUserLogin.user.password"
								   type="text">
						</md-input-container>
					</div>
					<div>
						<md-button ng-click="homeUserLogin.signInUser()">Login</md-button>
					</div>
				</div>
			</div>
			<div layout="row" layout-align="end center" ng-if="homeUserLogin.submitmessage" ng-cloak>
				<div>{{homeUserLogin.submitmessage}}</div>
			</div>
		</md-toolbar>
		<md-content flex>
			<div layout="vertical" flex>
				<md-sidenav
						md-component-id="sidenav-main"
						md-is-locked-open="false"
						md-whiteframe="4">
					<md-toolbar class="md-theme-indigo">
						<h1 class="md-toolbar-tools">Sidenav Left</h1>
					</md-toolbar>
					<md-content layout-padding>
						<section layout="column" layout-align="center start">
							<md-list>
								<md-button ng-href="/home" ng-click="close()" class="md-primary">Home</md-button>
								<md-button ng-href="/#" ng-click="close()" class="md-primary">Test Criteria</md-button>
								<md-button ng-href="/#" ng-click="close()" class="md-primary">Admin</md-button>
							</md-list>
						</section>
					</md-content>
				</md-sidenav>

				<div ng-viewport flex></div>
			</div>
		</md-content>
		<!--Angular -->
		<script type="text/javascript" src="./bower_components/angular2/angular.js"></script>
		<script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.js"></script>
		<script type="text/javascript" src="./bower_components/angular-new-router/dist/router.es5.min.js"></script>

		<!--Angular Material-->
		<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
		<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

		<!--Loom API-->
		<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
		<script type="text/javascript" src="./bower_components/loom-api-angular/loom.api.ng.1.1.1.js"></script>

		<!--Application-->
		<script type="text/javascript" src="./src/angular/recruitUnitApp.js"></script>
		<script type="text/javascript" src="./src/angular/components/home/home.js"></script>
		<script type="text/javascript" src="./src/angular/components/home/HomeController.js"></script>

		<script type="text/javascript" src="./src/angular/components/userLanding/userLanding.js"></script>
		<script type="text/javascript" src="./src/angular/components/userLanding/UserLandingController.js"></script>

		<script type="text/javascript" src="./src/angular/components/recruiterLanding/recruiterLanding.js"></script>
		<script type="text/javascript" src="./src/angular/components/recruiterLanding/RecruiterLandingController.js"></script>
		<script type="text/javascript" src="./src/angular/components/developerLanding/developerLanding.js"></script>
		<script type="text/javascript" src="./src/angular/components/developerLanding/DeveloperLandingController.js"></script>

		<script type="text/javascript" src="./src/angular/components/recruiterAdmin/recruiterAdmin.js"></script>
		<script type="text/javascript" src="./src/angular/components/recruiterAdmin/RecruiterAdminController.js"></script>
		<script type="text/javascript" src="./src/angular/components/developerAdmin/developerAdmin.js"></script>
		<script type="text/javascript" src="./src/angular/components/developerAdmin/DeveloperAdminController.js"></script>

		<script type="text/javascript" src="./src/angular/components/formSubmit/formSubmit.js"></script>
		<script type="text/javascript" src="./src/angular/components/formSubmit/FormSubmitController.js"></script>
		<script type="text/javascript" src="./src/angular/components/testCreate/testCreate.js"></script>
		<script type="text/javascript" src="./src/angular/components/testDelete/testDelete.js"></script>
	</body>
</html>
