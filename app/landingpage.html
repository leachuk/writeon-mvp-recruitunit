<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>RecruitUnit - Homepage</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
		<link rel="stylesheet" href="src/css/global.css"/>
		<link rel="stylesheet" href="src/css/table.css"/>	
	</head>

	<body ng-app="recruitUnitApp" layout="column">
		<md-toolbar flex="5" class="md-whiteframe-z2">
		  <md-button class="menu">
			<md-icon md-svg-icon="./assets/svg/menu.svg"></md-icon>
		  </md-button>
		</md-toolbar>
		
		<div>
			<img style="position:absolute; width:100%;" src="http://lorempixel.com/g/600/200/" class="md-card-image" alt="image caption">
		</div>

		<div layout-align="center start" layout="row">
			
				<md-card class="md-whiteframe-z4" flex="66" style="z-index:99;">
						 <h1>Test Name Heading</h1>
						 <md-card-content>
							<div class="summary" layout="row">
								  <div flex>
								  	<div><h3>Total</h3></div>
								  	<div><h4>11</h4></div>
								  </div>						
								  <div flex>
								  	<div><h3>Pass / Fail</h3></div>
								  	<div>
								  		<span class="pass">6 /</span>
								  		<span class="fail">5</span>
								  	</div>
								  </div>
							</div>
							<!--Table-->
							<div class="table grid">
								<!--Table Heading-->
								<div class="header">
									<div class="row">
										<div class="cell cell-align-right">Page 1 of 5 <span> previous <<</span><span> next >></span></div>
									</div>
									<div class="row">
										<div class="cell cell-100px ">Header 1</div>
										<div class="cell">Header 2</div>
										<div class="cell cell-valign-middle">Header 3</div>
										<div class="cell">Header 4</div>
									</div>
								</div>
								<!--Table Content-->
								<div class="row">
									<div class="cell cell-100px">I am 100px wide and not a pixel more</div>
									<div class="cell">
									  <div>I am some content</div>
									  <div>I am some content</div>
									  <div>I am some content</div><span>I am more content I am more content I am more content I am more content</span>
									</div>
									<div class="cell cell-1-5 cell-valign-middle">Middle (20%)</div>
									<div class="cell cell-valign-bottom">Bottom</div>
								</div>
							</div>
						 </md-card-content>
				</md-card>


		</div>

		<!--Angular Material-->
		<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
		<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

		<!--Loom API-->
		<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
		<script type="text/javascript" src="./bower_components/loom-api-angular/loom.api.ng.1.0.0.js"></script>
		
		<script type="text/javascript" src="./src/angular/recruitUnitApp.js"></script>
		<script type="text/javascript" src="./src/angular/controllers/HomepageCtrl.js"></script>
		
	</body>
</html>
