<h1>User Landing</h1>
<p>user email: {{userLanding.useremail}}</p>
<p>user role: {{userLanding.role}}</p>
<p>user id: {{userLanding.id}}</p>
<p>user name: {{userLanding.username}}</p>

<div layout-align="center start" layout="row">
    <md-card class="md-whiteframe-z4 buttondemoBasicUsage" flex="66">

        <md-card-title>
            <md-card-title-text>
                <img src="http://lorempixel.com/g/600/200/" alt="image caption">
                <span class="md-headline md-card-h1">{{userLanding.username}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="row" class="totals-table" flex>
                <div layout="row" class="total row" flex="33">
                    <div layout="column" layout-align="center center">Total</div>
                    <div layout="column" layout-align="center center" flex>11</div>
                </div>
                <div layout="column" flex>
                    <div layout="row" class="pass row" flex>
                        <div layout="column" flex>Pass</div>
                        <div layout="column" flex="80">6</div>
                    </div>
                    <div layout="row" class="fail row" flex>
                        <div layout="column" flex>Fail</div>
                        <div layout="column" flex="80">5</div>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
